<div id="t1_94" class="t s1_94">CULTURE</div>
<div id="t2_94" class="t s2_94">The Romans</div>
<div id="t3_94" class="t s3_94">Are these sports and games popular in your country? Have you ever </div>
<div id="t4_94" class="t s3_94">seen or played any of them? Ask and answer.</div>
<div id="t5_94" class="t s4_94">hula hoop</div>
<div id="t6_94" class="t s4_94">car racing</div>
<div id="t7_94" class="t s4_94">chess</div>
<div id="t8_94" class="t s3_94">Read and number the pictures in order.</div>
<div id="t9_94" class="t s3_94">Which modern sports in </div>
<div id="ta_94" class="t v0_94 s5_94">1</div>
<div id="tb_94" class="t s3_94">are like the Ancient Roman sports?</div>
<div id="tc_94" class="t s6_94">Chariot racing: </div>
<div id="td_94" class="t s6_94">Hoop rolling: </div>
<div id="te_94" class="t s6_94">Ludus latrunculorum: </div>
<div id="tf_94" class="t s6_94">I’ve played chess.</div>
<div id="tg_94" class="t s6_94">Hula hooping is </div>
<div id="th_94" class="t s6_94">popular in my country.</div>
<div id="ti_94" class="t s6_94">I’ve seen car racing.</div>
<div id="tj_94" class="t s7_94">Ancient Romans loved sports. There were indoor and outdoor sports. A popular sport was </div>
<div id="tk_94" class="t s7_94">hoop rolling. Ancient Roman children rolled their hoops by hitting them with a stick. </div>
<div id="tl_94" class="t s7_94">They had races to see who could roll their hoop fastest.</div>
<div id="tm_94" class="t s7_94">Chariot racing was very popular, too. The chariots were pulled by horses. The charioteers </div>
<div id="tn_94" class="t s7_94">drove their chariots 8.4 kilometres around an oval arena. They drove them very fast. </div>
<div id="to_94" class="t s7_94">The winner won a crown of leaves and a lot of money.</div>
<div id="tp_94" class="t s7_94">Ludus latrunculorum was an inside sport. It was a board game. Players practised military </div>
<div id="tq_94" class="t s7_94">tactics. It was very popular because the Ancient Romans were great soldiers.</div>
