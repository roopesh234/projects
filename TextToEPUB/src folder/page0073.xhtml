<div id="ti_73" class="t s7_73">The Dog and the Bone</div>
<div id="tj_73" class="t s6_73">.</div>
<div id="tk_73" class="t s4_73">One day, a butcher gave a hungry dog a nice meaty </div>
<div id="tl_73" class="t s4_73">bone. The dog was very happy as it walked away </div>
<div id="tm_73" class="t s4_73">carrying the bone in its mouth. The dog walked a short </div>
<div id="tn_73" class="t s4_73">distance until it reached a bridge. It stopped at the </div>
<div id="to_73" class="t s4_73">centre of the bridge and started its feast. Suddenly, it </div>
<div id="tp_73" class="t s4_73">looked down into the water and saw another dog with a </div>
<div id="tq_73" class="t s4_73">bone in its mouth. This other dog was looking up with angry eyes. </div>
<div id="tr_73" class="t s4_73">The greedy dog thought, ‘I want my bone and that bone, too.’ The dog opened its </div>
<div id="ts_73" class="t s4_73">mouth to bark at the dog in the water. As soon as the dog opened its mouth, the bone </div>
<div id="tt_73" class="t s4_73">fell with a splash into the stream. The dog jumped into the stream, but of course, there </div>
<div id="tu_73" class="t s4_73">was no dog in the water and no bone, either. </div>
<div id="tv_73" class="t s4_73">In fact, the dog now had no bone. Its bone </div>
<div id="tw_73" class="t s4_73">was at the bottom of the stream and the </div>
<div id="tx_73" class="t s4_73">other bone was nothing but a reflection!</div>
<div id="ty_73" class="t s8_73">The </div>
<div id="tz_73" class="t s9_73">moral</div>
