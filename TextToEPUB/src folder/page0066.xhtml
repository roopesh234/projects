<div id="t1_66" class="t s1_66">CULTURE</div>
<div id="t2_66" class="t s2_66">Sakura</div>
<div id="t3_66" class="t m0_66 s3_66">029</div>
<div id="t4_66" class="t s4_66">Listen to the conversation and answer the questions.</div>
<div id="t5_66" class="t s5_66">1</div>
<div id="t6_66" class="t s6_66">What are the children talking about?</div>
<div id="t7_66" class="t s7_66">2</div>
<div id="t8_66" class="t s6_66">What was the girl crazy about before?</div>
<div id="t9_66" class="t s7_66">3</div>
<div id="ta_66" class="t s6_66">What does she like now?</div>
<div id="tb_66" class="t s7_66">4</div>
<div id="tc_66" class="t s6_66">What does the boy like about his choice?</div>
<div id="td_66" class="t s4_66">Read and answer the questions.</div>
<div id="te_66" class="t s5_66">1</div>
<div id="tf_66" class="t s6_66">Where does ‘anime’ come from?</div>
<div id="tg_66" class="t s6_66">Anime comes from </div>
<div id="th_66" class="t s6_66">.</div>
<div id="ti_66" class="t s7_66">2</div>
<div id="tj_66" class="t s6_66">What do anime characters usually look like?</div>
<div id="tk_66" class="t s6_66">Anime characters </div>
<div id="tl_66" class="t s6_66">.</div>
<div id="tm_66" class="t s7_66">3</div>
<div id="tn_66" class="t s6_66">Why is colour so important in Anime cartoons?</div>
<div id="to_66" class="t s6_66">Colour </div>
<div id="tp_66" class="t s6_66">.</div>
<div id="tq_66" class="t s7_66">4</div>
<div id="tr_66" class="t s6_66">What is special about the way the artists create the drawings?</div>
<div id="ts_66" class="t s6_66">The artists </div>
<div id="tt_66" class="t s6_66">.</div>
<div id="tu_66" class="t s8_66">Anime cartoons are famous all over the world. ‘Anime’ is the Japanese </div>
<div id="tv_66" class="t s8_66">word for animations. Anime characters usually resemble real people. </div>
<div id="tw_66" class="t s8_66">They’ve got large eyes and they’re very expressive. Landscapes are </div>
<div id="tx_66" class="t s8_66">important, too. When a character is angry, the landscape reflects this: </div>
<div id="ty_66" class="t s8_66">the sky turns purple along with the character’s hair and eyes! When a </div>
<div id="tz_66" class="t s8_66">character is happy, the sky is bright and clear.</div>
<div id="t10_66" class="t s8_66">To make anime, Japanese artists create hand-drawn pictures in black and </div>
<div id="t11_66" class="t s8_66">white. Each picture is called a frame. The artists put the frames together. </div>
<div id="t12_66" class="t s8_66">Then the pictures are put onto a computer and digitally coloured.</div>
<div id="t13_66" class="t s8_66">To draw 60 to 90 seconds of cartoon takes an anime artist about six </div>
<div id="t14_66" class="t s8_66">weeks. We can often see anime episodes on TV. Each episode lasts </div>
<div id="t15_66" class="t s8_66">24 minutes and needs 34,560 frames! So next time you see an anime </div>
<div id="t16_66" class="t s8_66">clip, think of all the hard work behind it.</div>
