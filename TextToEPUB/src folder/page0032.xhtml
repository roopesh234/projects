<div id="t1_32" class="t s1_32">The Chinese invented chopsticks 4000 years ago in Henan Province. They made </div>

<div id="t3_32" class="t s1_32">pot. Later, the Chinese began to use chopsticks to eat their food at the table. </div>

<div id="t5_32" class="t s1_32">philosopher, was a vegetarian. He didn’t want to use knives at the table.</div>
