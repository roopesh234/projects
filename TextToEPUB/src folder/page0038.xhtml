<div id="t1_38" class="t s1_38">CULTURE</div>
<div id="t2_38" class="t s2_38">The Outback</div>
<div id="t3_38" class="t s3_38">Read about the Outback again on page 40 of your Pupil’s Book.</div>
<div id="t4_38" class="t s3_38">Circle T (True) or F (False).</div>
<div id="t5_38" class="t s4_38">1</div>
<div id="t6_38" class="t s5_38">The Australian Outback is on the coast. </div>
<div id="t7_38" class="t s5_38">T / F</div>
<div id="t8_38" class="t s6_38">2</div>
<div id="t9_38" class="t s5_38">There are </div>
<div id="ta_38" class="t s7_38">1</div>
<div id="tb_38" class="t s5_38">0 deserts in the Australian Outback. </div>
<div id="tc_38" class="t s5_38">T / F</div>
<div id="td_38" class="t s6_38">3</div>
<div id="te_38" class="t s5_38">There isn’t much water in the Australian Outback. </div>
<div id="tf_38" class="t s5_38">T / F</div>
<div id="tg_38" class="t s6_38">4</div>
<div id="th_38" class="t s5_38">Most Australians live in the Outback. </div>
<div id="ti_38" class="t s5_38">T / F</div>
<div id="tj_38" class="t s6_38">5</div>
<div id="tk_38" class="t s5_38">Most of the people that live in the Outback are farmers. </div>
<div id="tl_38" class="t s5_38">T / F</div>
<div id="tm_38" class="t s6_38">6</div>
<div id="tn_38" class="t s5_38">Some Australian farms are bigger than states in the United States. </div>
<div id="to_38" class="t s5_38">T / F</div>
<div id="tp_38" class="t s3_38">Look at the photos and read the </div>
<div id="tq_38" class="t s3_38">article. Circle the best title. </div>
<div id="tr_38" class="t s6_38">a</div>
<div id="ts_38" class="t s5_38">Jungle Medicine</div>
<div id="tt_38" class="t s6_38">b</div>
<div id="tu_38" class="t s5_38">Flying Doctors</div>
<div id="tv_38" class="t s6_38">c</div>
<div id="tw_38" class="t s5_38">Nurses in the Sky</div>
<div id="tx_38" class="t s8_38">What do you do when you are ill? You probably go to see </div>
<div id="ty_38" class="t s8_38">your local doctor. And if you are very ill, you go to hospital </div>
<div id="tz_38" class="t s8_38">for a few days. But it’s completely different if you live in the </div>
<div id="t10_38" class="t s8_38">Australian Outback. There are no doctors there and no </div>
<div id="t11_38" class="t s8_38">hospitals, either. So, what do people do when they are ill? </div>
<div id="t12_38" class="t s8_38">They call the Flying Doctor Service!</div>
<div id="t13_38" class="t s8_38">The Flying Doctor Service looks after the health of people living in the Outback. Doctors fly </div>
<div id="t14_38" class="t s8_38">in planes long distances to see patients on farms. They bring nurses and medicines with </div>
<div id="t15_38" class="t s8_38">them. It’s an excellent service. Flying doctors help people every two minutes on average </div>
<div id="t16_38" class="t s8_38">in the Australian Outback! They have over 60 aeroplanes. In </div>
<div id="t17_38" class="t s8_38">2017, the planes flew more than 26 million kilometres. That’s </div>
<div id="t18_38" class="t s8_38">like 34 trips to the Moon and back!</div>
<div id="t19_38" class="t s8_38">Sometimes the planes can land on small airstrips near farms, </div>
<div id="t1a_38" class="t s8_38">but sometimes there are no airstrips, so they have to land on </div>
<div id="t1b_38" class="t s8_38">flat land or motorways. The farmers and their friends light </div>
<div id="t1c_38" class="t s8_38">these temporary runways with their car headlights if it’s dark. </div>
<div id="t1d_38" class="t s8_38">If the ill person needs special treatment or an operation, the </div>
<div id="t1e_38" class="t s8_38">plane becomes a flying ambulance. The doctors and nurses put the patient in </div>
<div id="t1f_38" class="t s8_38">the plane and fly the patient to the nearest hospital.</div>
<div id="t1g_38" class="t s9_38">36</div>
