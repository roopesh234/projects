<div id="t1_122" class="t s1_122">CULTURE</div>
<div id="t2_122" class="t s2_122">Celebrating festivals</div>
<div id="t3_122" class="t s3_122">Read and complete the information sheet.</div>
<div id="t4_122" class="t s3_122">In groups, talk about a festival in your country.</div>
<div id="t5_122" class="t s4_122">How do you celebrate?</div>
<div id="t6_122" class="t s4_122">When is it?</div>
<div id="t7_122" class="t s4_122">Do people wear special </div>
<div id="t8_122" class="t s4_122">clothes or a costume?</div>
<div id="t9_122" class="t s4_122">Are there any special </div>
<div id="ta_122" class="t s4_122">foods/drinks?</div>
<div id="tb_122" class="t s3_122">Write four sentences about a festival you enjoy in your country.</div>
<div id="tc_122" class="t m0_122 s5_122">Name of festival: </div>
<div id="td_122" class="t m0_122 s5_122">Month of festival: </div>
<div id="te_122" class="t m0_122 s5_122">Its popular name: </div>
<div id="tf_122" class="t m0_122 s5_122">What it celebrates: </div>
<div id="tg_122" class="t m0_122 s5_122">How it is celebrated:</div>
<div id="th_122" class="t s4_122">In India, people love festivals. There are </div>
<div id="ti_122" class="t s4_122">a lot of festivals every year. In fact, there </div>
<div id="tj_122" class="t s4_122">are more than 30. And Indian festivals </div>
<div id="tk_122" class="t s4_122">are a lot of fun. For example, there is Holi </div>
<div id="tl_122" class="t s4_122">festival in March. The Holi festival is also </div>
<div id="tm_122" class="t s4_122">called the Festival of Colours. This festival </div>
<div id="tn_122" class="t s4_122">says goodbye to winter and welcomes </div>
<div id="to_122" class="t s4_122">the spring. It’s a time for people to meet, </div>
<div id="tp_122" class="t s4_122">play, laugh and forget old fights and </div>
<div id="tq_122" class="t s4_122">arguments.</div>
<div id="tr_122" class="t s4_122">How do people celebrate the Holi festival? </div>
<div id="ts_122" class="t s4_122">They throw paint powder and coloured </div>
<div id="tt_122" class="t s4_122">water all over each other. The paint </div>
<div id="tu_122" class="t s4_122">powder and coloured water symbolise </div>
<div id="tv_122" class="t s4_122">happiness and the arrival of brightly </div>
<div id="tw_122" class="t s4_122">coloured spring flowers. The Holi festival </div>
<div id="tx_122" class="t s4_122">is a magical time in India.</div>
