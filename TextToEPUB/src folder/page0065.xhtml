<div id="t1_65" class="t s1_65">Read the review of the film Kelly saw and answer the questions.</div>
<div id="t2_65" class="t s2_65">1</div>
<div id="t3_65" class="t s3_65">What is the film called? </div>
<div id="t4_65" class="t s4_65">2</div>
<div id="t5_65" class="t s3_65">What kind of film is it? </div>
<div id="t6_65" class="t s4_65">3</div>
<div id="t7_65" class="t s3_65">Does Kelly like the film? How do you know? </div>
<div id="t8_65" class="t s4_65">4</div>
<div id="t9_65" class="t s3_65">What words describe the characters? </div>
<div id="ta_65" class="t s4_65">5</div>

<div id="tc_65" class="t s1_65">Write a review of a film you’ve seen.</div>
<div id="td_65" class="t s3_65">animation</div>
<div id="te_65" class="t s3_65">characters</div>
<div id="tf_65" class="t s3_65">director</div>
<div id="tg_65" class="t s3_65">exciting</div>
<div id="th_65" class="t s3_65">funny</div>
<div id="ti_65" class="t s3_65">interesting </div>
<div id="tj_65" class="t s3_65">live action</div>
<div id="tk_65" class="t s3_65">scary</div>
<div id="tl_65" class="t s3_65">science fiction</div>
<div id="tm_65" class="t s3_65">sound effects</div>
<div id="tn_65" class="t s3_65">special effects </div>
<div id="to_65" class="t s3_65">I’m playing football </div>
<div id="tp_65" class="t s3_65">with my teammates.</div>
<div id="tq_65" class="t s3_65">What are you </div>
<div id="tr_65" class="t s3_65">doing on Saturday?</div>
<div id="ts_65" class="t s5_65">It’s the funniest film this year! The main character is called Lucas Delucia. The actor who plays him</div>
<div id="tt_65" class="t s5_65">is Cameron Buttersworth. He’s my favourite actor because I think he’s really good at doing </div>
<div id="tu_65" class="t s5_65">funny scenes.</div>
<div id="tv_65" class="t s5_65">At the beginning of the film, Lucas meets a group of neighbourhood kids who want to solve an </div>
<div id="tw_65" class="t s5_65">old town mystery. They are all bored because they’ve got nothing to do over the summer. All the </div>
<div id="tx_65" class="t s5_65">characters in the film are very silly and very funny. I love the film because a lot of interesting and crazy </div>
<div id="ty_65" class="t s5_65">things happen. The special effects are amazing, too. The best part is when the mayor is chasing them </div>
<div id="tz_65" class="t s5_65">down the street on a scooter.</div>
<div id="t10_65" class="t s5_65">I think children, teenagers and adults will love this film. </div>
<div id="t11_65" class="t s6_65">Lucas at Work </div>
<div id="t12_65" class="t s7_65">is a fantastic live action comedy film.</div>
<div id="t13_65" class="t s8_65">By Kelly Smith – 18 July</div>
