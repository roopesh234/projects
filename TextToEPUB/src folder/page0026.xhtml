<div id="t1_26" class="t s1_26">At the weekend, Shelly invited her friends to a picnic for her birthday. The picnic was in </div>
<div id="t2_26" class="t s1_26">the local forest. Everyone played and had fun. They ran under the waterfall for a while.</div>
<div id="t3_26" class="t s1_26">Shelly’s mum put the picnic food out on a blanket. There was chicken and salad. There </div>
<div id="t4_26" class="t s1_26">was a big birthday cake as well. Then she called everyone to come and eat.</div>
<div id="t5_26" class="t s1_26">‘Where’s the salad?’ shouted Shelly. Then the children saw the rabbits under the trees. </div>
<div id="t6_26" class="t s1_26">They had the salad. They were very happy. They loved salad for lunch.</div>
<div id="t7_26" class="t s1_26">‘Hurry up and eat the chicken!’ said Shelly’s mum.</div>
<div id="t8_26" class="t s1_26">‘Mum!’ shouted Shelly. ‘Rover’s looking at my birthday cake!’ The children looked at </div>
<div id="t9_26" class="t s1_26">Rover. They all loved Shelly’s dog, but he was famous for stealing cake.</div>
<div id="ta_26" class="t s1_26">‘Let’s sing Happy Birthday quickly!’ said Shelly’s mum. They all laughed.</div>
